<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="side-tab">
        <div class="logo-container">
            <img src="assets/odin-lined.png" alt="Odin logo">
            <h1>ODIN</h1>
        </div>
        <div class="side-footer">Photo by <a href="https://unsplash.com/@tobi_sap">Tobias Pfeifer</a> on <a
                href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="content">
        <div class="dummy-text">
            <p>
                This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. <br> Sign up <span class="italic-text">now</span> to get
                started.
            </p>
            <p>You know you want to.</p>
        </div>
        <form class="form" action="#" method="GET">
            <div class="h2-div">
                <h2>Let's do this!</h2>
            </div>
            <fieldset class="info">
                <div class="input">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Thor">
                </div>

                <div class="input">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Odinson">
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="thor@odin.com">
                </div>

                <div class="input">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="(000) 000 0000">
                </div>

                <div class="input">
                    <label for="password1">Password</label>
                    <input type="password" name="password" name="password1" id="password1">
                    <p class="password-alert hidden">*Passwords do not match</p>
                </div>

                <div class="input">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password" name="password2" id="password2">
                </div>

            </fieldset>
            <div class="create-account-div">
                <button class="create-account" type="button">Create Account</button>
            </div>
        </form>
        <div class="log-in">
            <p>Already have an account?</p><a href="#">Log in</a>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
