<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="side-tab">
        <div class="logo-container">
            <img src="assets/odin-lined.png" alt="Odin logo"><h1>ODIN</h1>
        </div>
        <div>Photo by <a href="https://unsplash.com/@tobi_sap">Tobias Pfeifer</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="content">
        <div class="dummy-text">
            <p class="text">
                This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. <br> Sign up <span class="italic-text">now</span> to get
                started.
                <br> <span>You know you want to</span>
            </p>
        </div>
        <form action="#">
            <h2>Let's do this!</h2>

            <fieldset>
                <div class="input">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name">
                </div>

                <div class="input">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name">
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="input">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
            </fieldset>

            <fieldset>
                <button type="submit">Create Account</button>
            </fieldset>
        </form>
        <p>Already have an account?</p><a href="#">Log in</a>
    </div>
</body>
<script src="script.js"></script>

</html>
